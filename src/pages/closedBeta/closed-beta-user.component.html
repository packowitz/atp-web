<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="flex-space-between">
        <div>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </div>
        <span>Beta users</span>
        <img src="assets/img/icon.png" class="title-logo">
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="betaUsers">
    <ion-item *ngFor="let betaUser of betaUsers">
      <div>Found ATP by: {{betaUser.finding}}</div>
      <div *ngIf="betaUser.gmail">
        <small class="flex-space-between">
          <span>ANDROID</span>
          <span *ngIf="!betaUser.gmailSendDate">unsend</span>
          <span *ngIf="betaUser.gmailSendDate">send {{util.getTimeDiff(betaUser.gmailSendDate)}} ago</span>
        </small>
        <div class="flex-space-between">
          <span class="flex-shrink text-ellipsis">{{betaUser.gmail}}</span>
          <button ion-button (click)="sendAndroidInvite(betaUser.id)">SEND INVITE</button>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
