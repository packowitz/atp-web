<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="flex-space-between">
        <div>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </div>
        <span>Users</span>
        <img src="assets/img/icon.png" class="title-logo">
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="users">
    <button ion-item *ngFor="let user of users" (click)="showUserDetail(user)">
      #{{user.id}} - {{user.username ? user.username : 'anonymous'}}
    </button>
  </ion-list>
</ion-content>
